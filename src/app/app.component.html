<h1>Hot Weather Widget powered by Angular + RxJS</h1>
<div class="container">
    <ng-container *ngIf="(selectedItem$ | async) as selectedItem">
        <div class="main-wrapper">
            <course-image
                [url]="selectedItem.url">
            </course-image>
            <course-nav
                [items]="navItems"
                (selected)="handleFilterSelection($event)">
            </course-nav>
            <course-items
                [selectedItem]="selectedItem"
                [items]="filteredItems$ | async"
                (itemSelected)="handleItemSelection($event)">
            </course-items>
        </div>
        <div class="widgets-wrapper">
            <course-weather-info
                [weather]="selectedItem.weather">
            </course-weather-info>
            <course-social-info
                [social]="selectedItem.social">
            </course-social-info>
        </div>
    </ng-container>
</div>
