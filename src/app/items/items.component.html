<div class="element-left">
  <div class="element-bg-img"><img [src]="imageUrl" alt="" class="img-responsive"> </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
          <li><a href="#" (click)="selectFilter('all')">All</a></li>
          <li><a href="#" (click)="selectFilter('hotel')">Hotel</a></li>
          <li><a href="#" (click)="selectFilter('fishing')">Fishing</a></li>
          <li class="anc-bor"><a href="#" (click)="selectFilter('tours')">Tours</a></li>
      </ul>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div (click)="selectItem(item)" *ngFor="let item of items" class="activity-row">
            <div class="activity-desc">
              <h5>{{item.item.name}}</h5>
              <p>{{item.item.address.street}}</p>
              <p>{{item.item.address.houseNumber}}</p>
              <h6>{{item.item.phone | phoneNumber}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img src='assets/img/res.jpg' alt="" /></li>
                <li><img src='assets/img/r1.jpg' alt="" /></li>
              </ul>
            </div>
            <div class="clear"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
